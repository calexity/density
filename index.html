<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Download Density</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <link rel="stylesheet" id="themeCSS" href="css/classic.css">
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	   <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
	   <script src="lib/jquery.mousewheel.min.js"></script>

	   <script src="jQAllRangeSliders-min.js"></script>
	   <script src="dateSliderDemo.js"></script>

    <script type='text/javascript'>
     google.load('visualization', '1', {'packages': ['geochart']});
     google.setOnLoadCallback(drawMarkersMap);

      function drawMarkersMap() {
      data = google.visualization.arrayToDataTable([
        ['City',   'Downloads', 'Date'],
        ['San Francisco',      2761477, 2014-01],
        ['Los Angeles',     1324110, 2014-02],
        ['Atlanta',    959574, 2014-01],
        ['Studio City',     907563, 2014-01],
        ['Walnut Creek',   655875, 2014-01],
        ['Burlingame',     607906, 2014-03],
        ['Mountain View',   380181, 2014-01],
        ['Ithaca',  371282, 2014-03],
        ['Evanston', 67370, 2014-12],
        ['Indio',     52192, 2014-12],
        ['Modesto',  38262, 2014-02]
      ]);

      options = {
        region: 'US',
        displayMode: 'markers',
        colorAxis: {colors: ['#FFC7B2', '#FE6127'] }
      };

      chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    };
    $(document).ready (function(){
      $( window ).resize(function(){
      chart.draw(data, options);
      });
    });

    </script>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div id="left">Download Density</div>
        <div id="right">
          <img id="search" src="images/search.png" alt="search" >
          Search</div>
      </nav>
      <div id="chart_div"></div>
      <div id="sidebar">
          <h3 class="city">Ithaca, NY</h3>
          <p>Most popular file... // 4005 dl</p>
          <p>Next most popular... // 3980 dl</p>
          <p>Next one after that... // 3202 dl</p>
          <p>And so on and on... // 2820 dl</p>
          <p>Continues in order... // 2004 dl</p>
          <p><a href="#">View More</a></p>
      </div>
      <div class="push"></div>
        <footer id="dateSlider">
          <div id="slider"></div>
          <script>
          $("#slider").dateRangeSlider();
          </script>
        </footer>
    </div>
  </body>
</html>
