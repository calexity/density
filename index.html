<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Download Density</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="js/simple-expandmin.js"></script>

    <script type='text/javascript'>
     google.load('visualization', '1', {'packages': ['geochart']});
     google.setOnLoadCallback(drawMarkersMap);

      function drawMarkersMap() {
      data = google.visualization.arrayToDataTable([
        ['City',   'Downloads', 'Date'],
        ['San Francisco',      2761477, 2014-01],
        ['Los Angeles',     1324110, 2014-02],
        ['Atlanta',    959574, 2014-01],
        ['Studio City',     907563, 2014-01],
        ['Walnut Creek',   655875, 2014-01],
        ['Burlingame',     607906, 2014-03],
        ['Mountain View',   380181, 2014-01],
        ['Ithaca',  371282, 2014-03],
        ['Evanston', 67370, 2014-12],
        ['Indio',     52192, 2014-12],
        ['Modesto',  38262, 2014-02]
      ]);

      options = {
        region: 'US',
        displayMode: 'markers',
        legend: 'none',
        colorAxis: {colors: ['#FFC7B2', '#FE6127'] },
        tooltip: {textStyle:{color: '#5C5C5C', fontName: 'Helvetica Neue', fontSize: '14'}}
      };

      chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    };
    $(document).ready (function(){
      $( window ).resize(function(){
      chart.draw(data, options);
      });
    });

    </script>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <ul>
        <li id="left">Download Density</li>
        <li id="right">
          <form id="searchbox">
          <input type="text" name="search" class="search" placeholder="Search by keyword">
          </form>
        </li>
        </ul>
      </nav>
      <div id="chart_div"></div>
      <div class="push"></div>
        <footer>
          <div id="expand">
            <a class="expander" href="#">
            <h3 class="city">Ithaca, NY</h3>
            </a>
            <div class="content">
            <p>Most popular file... <strong>4005 dl</strong></p>
            <p>Next most popular... <strong>3980 dl</strong></p>
            <p>Next one after that... <strong>3202 dl</strong></p>
            <p>And so on and on... <strong>2820 dl</strong></p>
            <p>Continues in order... <strong>2004 dl</strong></p>
            <p class="link"><a href="#">View More</a></p>
            </div>
          </div>
          <div id="slider">
            <p>timeline goes here</p>
          </div>
        </footer>
    </div>
    <script>
    $('.expander').simpleexpand();
    </script>
  </body>
</html>
